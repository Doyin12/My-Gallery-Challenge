<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

  <!--<link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />-->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>My Gallery Challenge</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="profile">
        <img src="/profilePhoto.png" alt="Profile picture" class="profile__img">
        <p class="profile__name">Rodney Cotten</p>
        <p class="profile__country">Heisinki Finland</p>
      </div>

      <div class="stats-container">
        <div class="stats">
          <p class="stats__num">100</p>
          <p class="stats__text">Posts</p>
        </div>
        <div class="stats">
          <p class="stats__num">2,242</p>
          <p class="stats__text">Followers</p>
        </div>
        <div class="stats">
          <p class="stats__num">1,432</p>
          <p class="stats__text">Following</p>
        </div>
      </div>
    </div>

    <div class="gallery">
      <figure class="gallery__item gallery__item-1">
        <img src="/photo1.png" alt="Gallery image 1" class="gallery__img">
      </figure>
      <figure class="gallery__item gallery__item-2">
        <img src="/photo2.png" alt="Gallery image 2" class="gallery__img">
      </figure>
      <figure class="gallery__item gallery__item-3">
        <img src="/photo3.png" alt="Gallery image 3" class="gallery__img">
      </figure>
      <figure class="gallery__item gallery__item-4">
        <img src="/photo4.png" alt="Gallery image 4" class="gallery__img">
      </figure>
      <figure class="gallery__item gallery__item-5">
        <img src="/photo5.png" alt="Gallery image 5" class="gallery__img">
      </figure>
      <figure class="gallery__item gallery__item-6">
        <img src="/photo6.png" alt="Gallery image 6" class="gallery__img">
      </figure>
    </div>
  </div>
</body>

</html>
